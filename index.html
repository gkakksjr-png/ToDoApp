<body>
    <div id="wrap">
        <div id="header">
            <h1><a href="./todo.html">To Do</a></h1>

                <h2><a href="#"><img src="./images/search.png" art="검색"></a></h2>

        </div>
        <div class="tab_menu">

        </div>
        <ol class="tab_contents" id="all_con">

                <a href="#" class="date">12.31</a>
                <a href="">새해 다이어리 구입하기</a>
            </li>
        </ol>
        <div id="write_wrap">
            <p class="contents">add a new task</p>
            <a href="#" id="confirm_btn"><img src="./images/enter.png" ait="등록하기"></a>
        </div>
        <a href="#" id="write_fab"><img src="./images/new_btn_disable.png" alt="할일등록하기"></a>
        <!-- fab -- floating action button -->
    </div>
