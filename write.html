    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <title>글쓰기 | To Do list</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">

<body>
    <div id="wrap">
        <header>
            <h1><a href="./index.html">To Do</a></h1>
            <nav>
                <a href="#" class="search"><img src="./images/search.png" art="검색"></a>
                <a href="#" class="all_menu"><img src="./images/menu.png" art="전체메뉴보기"></a>
            </nav>
        </header>
        <div class="tab_menu">
            <a href="#all_con" class="active all">All(3)</a>
            <a href="#" class="today">Today(0)</a>
        </div>
        <ol class="tab_contents" id="all_con">
            <li class="content1 contents">
                <a href="#" class="date">12.31</a>
                <a href="#">매일 책 15분 읽기 목표</a>
            </li>
            <li class="content2 contents">
                <a href="#" class="date">12.31</a>
                <a href="#">치과 스케일링 하기</a>
            </li>
            <li class="content3 contents">
                <a href="#" class="date">12.31</a>
                <a href="">새해 다이어리 구입하기</a>
            </li>
        </ol>
        <form action="#" method="get" id="write_form">
            <div id="write_wrap">
                <textarea placeholder="add a new task" name="write_contents" id="write_contents"></textarea><!-- 여러줄입력창 -->
                <button type="button" id="confirm_btn" onclick="window.location.href='./write2.html'"><img src="./images/enter.png" ait="등록하기"></button>
            </div>
        </form>
        <a href="#" id="write_fab"><img src="./images/new_btn_disable.png" alt="할일등록하기"></a>
        <!-- fab -- floating action button -->
    </div>
